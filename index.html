<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Report</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🌤️ Weather Report</h1>
  </header>

  <main>
    <div class="input-section">
      <input type="number" id="latitude" placeholder="Enter Latitude" step="any" />
      <input type="number" id="longitude" placeholder="Enter Longitude" step="any" />
      <!-- <button onclick="getWeather()">Get Weather</button> -->
      <button id="weather-btn" onclick="getWeather()">Get Weather</button>
    </div>

    <div class="weather-grid" id="weather-data" style="display: none;">
      <section class="weather-section"><h2>📍 Location</h2><p id="location">-</p></section>
      <section class="weather-section"><h2>🌡️ Temperature</h2><p id="temperature">-</p></section>
      <section class="weather-section"><h2>🌤️ Condition</h2><p id="condition">-</p></section>
      <section class="weather-section"><h2>💧 Humidity</h2><p id="humidity">-</p></section>
      <section class="weather-section"><h2>🔵 Pressure</h2><p id="pressure">-</p></section>
      <section class="weather-section"><h2>🌬️ Wind</h2><p id="wind">-</p></section>
      <section class="weather-section"><h2>☁️ Cloudiness</h2><p id="cloudiness">-</p></section>
      <section class="weather-section"><h2>🌧️ Rain (last 1h)</h2><p id="rain">-</p></section>
      <section class="weather-section"><h2>🌅 Sunrise</h2><p id="sunrise">-</p></section>
      <section class="weather-section"><h2>🌇 Sunset</h2><p id="sunset">-</p></section>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
